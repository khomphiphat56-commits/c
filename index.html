<style>
:root{

}

*{
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  overflow:hidden;
}

/* glow */
.glow{
  position:fixed;
  width:520px;
  height:520px;
  background:radial-gradient(circle,rgba(160,190,255,.65),transparent 70%);
  filter:blur(90px);
  animation:move 26s infinite alternate ease-in-out;
  z-index:0;
}
.g1{top:-220px;left:-200px;}
.g2{bottom:-240px;right:-200px;animation-delay:6s;}
@keyframes move{to{transform:translateY(160px);}}

/* bg floating layer */
.bg{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* floating images */
.float-img{
  position:absolute;
  bottom:-80px;
  width:30px;
  height:30px;
  border-radius:50%;
  object-fit:cover;
  opacity:.85;
  animation:rise linear forwards;
  box-shadow:0 6px 14px rgba(120,150,255,.35);
}

/* floating icons */
.floating{
  position:absolute;
  bottom:-60px;
  font-size:18px;
  animation:rise linear forwards;
  opacity:.7;
}

@keyframes rise{
  from{transform:translateY(0) scale(.9);opacity:0;}
  20%{opacity:1;}
  to{transform:translateY(-120vh) scale(1.15);opacity:0;}
}

  opacity:0;
  transform:translateY(40px);
  transition:1.2s ease;
}
.main.show{

}

/* card */
.card{

  background:rgba(235,245,255,.9);

  text-align:center;

}
